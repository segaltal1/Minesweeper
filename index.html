<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="icon" href="img/pacmen.png">
    <link rel="stylesheet" href="css/app.css">

</head>

<body onload="init()">
    <h1>Minesweeper</h1>
    <div class="level-game">
        <input type="radio" value="4" name="levelGame" id="1" onclick="changeLevel(this)" checked hidden>
        <label for="1"> Easy</label>
        <input type="radio" value="8" name="levelGame" id="2" onclick="changeLevel(this)" hidden>
        <label for="2">Medium</label>
        <input type="radio" value="12" name="levelGame" id="3" onclick="changeLevel(this)" hidden>
        <label for="3">Hard</label>
    </div>
    <div class="game">
        <button class="timer"></button>
        <button class="safe-click" onclick="expandRandomCell()">Safe Clicks:<span> 3</span></button>
        <div class="emoji" onclick="init()">&#128512;</div>
        <div class="clue-img" style="display: inline;" onclick="clue()">
            <img src="img/clue.png"><span class='clue-count'>3</span>
        </div>
        <label class="heart"></label>
    </div>

    <div class="board-container"></div>
    <footer>Â© Tal Segal </footer>
 
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
